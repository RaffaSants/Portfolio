<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da velha</title>
  
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="header">
    <img src="/jogo da velha/assets/jogo-da-velha.png" alt="">
    <span>JOGO DA VELHA</span> 
  </div>
  <div class="content">
    <div class="cards show" id="home">
      <div class="card">
        <div class="bt">
          <button type="button" id="play">
            Jogar
          </button>
        </div>
      </div>
      <div class="cards" id="end">
        <div class="card">
          <div class="result">
            <div class="msg" id="winner">
              <span>O jogador </span><img src="" alt="" id="play-winner"><span> venceu a partida.</span>
            </div>
            <div class="msg" id="draw">
              <span>O jogo deu velha!</span>
            </div>
          </div>
          <button type="button" id="play-again">
            Jogar novamente
          </button>
        </div>
      </div>
    </div>
    <div class="board">
      <div class="turn">
      <span>
        Est√° na vez do jogador:
      </span>
      <img src="" alt="" id="turn">
      </div>
      <div class="row">
        <div class="house" id="A1" jogada="">
          <img src="" alt="">
        </div>
        <div class="house" id="A2" jogada="">
          <img src="" alt="">
        </div>
        <div class="house" id="A3" jogada="">
          <img src="" alt="">
        </div>
      </div>
      <div class="row">
        <div class="house" id="B1" jogada="">
          <img src="" alt="">
        </div>
        <div class="house" id="B2" jogada="">
          <img src="" alt="">
        </div>
        <div class="house" id="B3" jogada="">
          <img src="" alt="">
        </div>
      </div>
      <div class="row">
        <div class="house" id="C1" jogada="">
          <img src="" alt="">
        </div>
        <div class="house" id="C2" jogada="">
          <img src="" alt="">
        </div>
        <div class="house" id="C3" jogada="">
          <img src="" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="/jogo da velha/app.js"></script>
</body>
</html>
