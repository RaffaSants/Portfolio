<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">

  <title>Calculadora</title>
</head>
<body>
  <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input id="visor" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg clear font-weight-light" tipo='action' valor='c' >
                C
              </button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" tipo='action' valor='/'>
                /
              </button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" tipo='action' valor='*'>
                x
              </button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" tipo='number' valor='7'>
                7
              </button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" tipo='number' valor='8'>
                8
              </button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" tipo='number' valor='9'>
                9
              </button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light"tipo='action' valor='-'>
                -
              </button>
            </div>
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" tipo='number' valor='4'>
                4
              </button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" tipo='number' valor='5'>
                5
              </button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" tipo='number' valor='6'>
                6
              </button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light"tipo='action' valor='+'>
                +
              </button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" tipo='number' valor='1'>
                1
              </button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" tipo='number' valor='2'>
                2
              </button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" tipo='number' valor='3'>
                3
              </button>
              <button type="button" class="btn btn-dark btn-lg enter" tipo='action' valor='='>
                =
              </button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" class="btn btn-dark zero btn-lg font-weight-light" tipo='number' valor='0'>
                0
              </button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" tipo='action' valor='.'>
                .
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
